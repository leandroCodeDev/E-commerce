<header class="header">
  <div class="logo" [routerLink]="'/home'">
    <h1>LOGO<img src="" alt=""> </h1>
  </div>

  <div class="pesquisar">
    <form (ngSubmit)="onSubmit()">
      <input
        type="text"
        placeholder="Buscar produtos"
        name="pesquisa"
        [(ngModel)]="valorPesquisa"
      >
      <button type="submit">Pesquisar</button>
    </form>
  </div>

  <div class="menu">
    <button>Crie sua conta</button>
    <button>Entrar</button>
    <button [routerLink]="['/carrinho']">
      Carrinho
      @if (numItemsCarrinho) {
        <span class="badgeCarrinho">{{ numItemsCarrinho }}</span>
      }
    </button>
  </div>
</header>
