
<div class="banner">
  <p-carousel [value]="ofertas" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
    <ng-template pTemplate="item" let-oferta>
      <div class="carousel-item">
        <img [src]="oferta.imgSrc" class="carousel-imagem">
      </div>
    </ng-template>
  </p-carousel>
</div>

<section>
  <div class="container">
  <h2>Veja os produtos mais vendidos da semana</h2>
  <div class="produtos">
    @for (produto of produtosDaSemana; track produto.id) {
      <app-card [produto]="produto" />
    }
  </div>
  </div>
</section>

<section>
  <div class="container">
  <h2>Confira as ofertas do dia</h2>
    <div class="produtos produtos-ofertas">
      @for (produto of produtosPromocao; track produto.id) {
        <app-card [produto]="produto" />
      }
    </div>
  </div>
</section>

<section>
  <div class="b-todos-produtos">
    <p-button label="Veja todos os nosso produtos" icon="pi pi-search-plus" size="large" (click)="listaTodosProdutos()"  />
  </div>
</section>
